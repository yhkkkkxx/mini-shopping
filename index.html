<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="src/main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <!-- logo -->
    <img class="logo" src="img/logo.png">

    <!-- buttons -->
    <span class="btns">
        <button class="btn">
            <img src="img/blue_t.png" class="imgBtn" alt="tshirt" data-key="type" data-value="tshirt">
        </button>
        <button class="btn">
            <img src="img/blue_p.png" class="imgBtn" alt="pants" data-key="type" data-value="pants">
        </button>
        <button class="btn">
            <img src="img/blue_s.png" class="imgBtn" alt="skirt" data-key="type" data-value="skirt">
        </button>
        <button class="btn colorBtn blue" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn yellow" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn pink" data-key="color" data-value="pink">Pink</button>
    </span>

    <!-- items -->
    <ul class="items">
        <li class="item">
            <img src="img/yellow_t.png" class="item_thumbnail">
            <span class="item_description">male, large</span>
        </li>
    </ul>

</body>
</html>
